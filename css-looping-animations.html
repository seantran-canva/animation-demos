<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Looping Animations</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #111;
            color: #fff;
            height: 100vh; /* allow scroll */
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 50px;
            max-width: 1000px;
            margin: auto;
            justify-content: center;
        }

        .box {
            width: 80px;
            height: 80px;
            background: #4caf50;
            opacity: 0;
        /*   transform: translateY(50px); */
            will-change: opacity, transform;
            border-radius: 4px;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* @keyframes fadeUp {
            from { opacity: 0; margin-top: 50px; }
            to { opacity: 1; margin-top: 0; }
        } */
    </style>
</head>
<body>
    <div class="container"></div>

    <!-- GSAP and ScrollTrigger scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <script>
        // Create 100 boxes
        const container = document.querySelector(".container");
        for (let i = 0; i < 200; i++) {
            const box = document.createElement("div");
            box.className = "box";
            container.appendChild(box);
        }

        const observer = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) {
                document.querySelectorAll('.box').forEach((el, i) => {
                    el.style.animation = 'none';
                    el.offsetHeight; // Force reflow
                    el.style.animation = `fadeUp 0.4s ease ${i * 0.04}s infinite alternate`; // reapplying this by itself won't cause the animation to start again
                });
            }
        }, { threshold: 0.1 });

        observer.observe(document.querySelector('.container'));
    </script>
</body>
</html>
